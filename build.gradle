plugins {
    id 'java'
    id 'war'
    id "org.gretty" version "3.0.3"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.3.3'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.3'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
}

gretty{
    servletContainer = 'tomcat9'
    httpPort = 8081
    contextPath = '/'
    loggingLevel = 'ALL'
}
farm{
    webapp 'build/libs/ExampleTraffic-1.0-SNAPSHOT.war'
}

project.afterEvaluate {
    tasks.tomcatRunWar.dependsOn(war)
}